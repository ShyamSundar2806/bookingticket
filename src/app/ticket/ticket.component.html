                Welcome To RedBus 
            </h1>
            <img src="assets/bus.jpeg">

          </div><br>
          
           <div class="title1">
               <label>
                From:
            </label>
            <select #source id="i1">

            <label>Journey Date:</label>
            <input type="date" value="{{myDate }}" #jdate>

          
         
          
          <button value=""    (click)="busDetails(source.value,Destinations.value,jdate.value)">Search Bus Service</button>


           </div>
