<div class="main_container">
    <hr>
    <div class="leftcontainer">
        <div class="seatlayout">
            <br><br><br>
            <img class="steering" src="assets/steering.png"><br>
            <!-- <button *ngFor="let seatno of seatarr" [ngClass]="{'green' : toggle[seatno], 'red': !toggle[seatno],'busbboked':seatbooked[seatno]}" (click)="selectSeat(seatno)">{{seatno}}</button> -->
            <img  *ngFor="let seatno of seatarr" [ngClass]="{'green' : toggle[seatno], 'red': !toggle[seatno],'busbboked':seatbooked[seatno]}" (click)="selectSeat(seatno)" src="assets/icons8-car-seat-50.png"><br>
            <button  (click)="confirmtkt()">BookTicket</button>
        </div>
       
       
    </div>
    <div class="rightcintainer" [style.visibility]="visible">
        <div class="seatdeatls">
             <div class="details">
                <h4>From:<input type="text" value="{{jstart}}" readonly></h4>  <h4>To:<input type="text" value="{{jend}}" readonly></h4><h4>Travel-Date:<input type="text" value="{{jdate}}" #passdate readonly></h4><h4>Ticket rate:<input type="text" value="1500" readonly></h4>
            </div> 
            <form>
                <h3>Passesnger Details</h3>
                <label>Passesnger Name:</label>
            <input type="text" id="i1" #passname>
            <br>
            <label>Passesnger Age:</label>
            <input type="text"  id="i2" #passage>
            <br>
            <label>Mobile:</label>
            <input type="text" maxlength="10"  id="i3" #passno>
            <br>
            <label>Select seat No:</label>
            <input type=" text"   id="i4" value="{{ss}}" readonly #passseatno>
            <br>
            <label>Payment:</label>
            <input type="text" readonly  id="i5" #passmoney value="{{payment}}" >
            <br>
            <button  (click)=passDetails(passname.value,passage.value,passno.value,passseatno.value,passmoney.value,passdate.value)>submit</button>
            </form>
            
            
            
        </div>
    </div>
</div>
